name: Continous Integration

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

env:
    NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
    contents: read

jobs:
    lint_run:
        name: Run Lint and Tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node 16
              uses: actions/setup-node@v4
              with:
                  node-version: 16.x
                  cache: yarn

            - name: Install dependencies
              run: yarn

            - run: node -p 'os.cpus()'
            - run: yarn lint
            - run: yarn test
            - run: yarn build
