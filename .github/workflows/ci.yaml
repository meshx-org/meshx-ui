name: Continous Integration

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

env:
    NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
    contents: read

jobs:
    lint_run:
        name: Run Lint and Tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Setup Node 16
              uses: actions/setup-node@v3
              with:
                  node-version: 16.x
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci --legacy-peer-deps

            - run: node -p 'os.cpus()'
            - run: npm run lint
            - run: npm run test
            - run: npm run build
